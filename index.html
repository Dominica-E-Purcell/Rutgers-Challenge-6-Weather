<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather By City</title>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="row blue light-4 vh-100 vw-100">
    <header class="blue-grey-text">
      <h1 class="center-align">Weather Dashboard</h1>
    </header>
    <div id="user-drive" class="left-align col s4">
        <section id="new-search"  class="card-content">
            <label for="city-search">Search for a city:</label>
            <input type="search" id="city-search" class="white">
            <button class="btn red accent-3 waves-effect waves-light btn-large"><i class="material-icons left">wb_sunny</i>Search</button>
        </section>
        <section id="previous-searches" class="card-content">
            <h4>Previous Searches:</h4>
            <h6 class="blue accent-4 text-large">test</h6>
        </section>  
    </div>
    <div id="current-search-results" class="center-align" class="row" class="col s8">
        <section>
            <h4>Current Date:</h4>
            <div id="city"></div>
            <div id="date">Day:</div>
            <img scr href="https://openweathermap.org/img/wn/10d@2x.png">
            <div id="temp">Temp:</div>
            <div id="wind">Wind:</div>
            <div id="humi">Humidity:</div>
        </section>
        <section class="row right-align" >
            <h6>5-Day Forecast:</h6>
            <div id="forecast-1" class="col s2 card-panel indigo darken-3">
                <div>
                    <div id="date"></div>
                    <img scr="" alt="weather-symbol" class="weather-icon">
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humi">Humidity:</div>
                </div>
            </div>
            <div id="forecast-2"  class="col s2 card-panel indigo darken-3">
                <div>
                    <div id="date"></div>
                    <img scr="" alt="weather-symbol" class="weather-icon">
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humi">Humidity:</div>
                </div>
            </div>        
            <div id="forecast-3" class="col s2 card-panel indigo darken-3">
                <div>
                    <div id="date"></div>
                    <img scr="" alt="weather-symbol" class="weather-icon">
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humi">Humidity:</div>
                </div>
            </div>
            <div id="forecast-4" class="col s2 card-panel indigo darken-3">
                <div>
                    <div id="date"></div>
                    <img scr="" alt="weather-symbol" class="weather-icon">
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humi">Humidity:</div>
                </div>
            </div>
            <div id="forecast-5" class="col s2 card-panel indigo darken-3">
                <div>
                    <div id="date"></div>
                    <img scr="" alt="weather-symbol" class="weather-icon">
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humi">Humidity:</div>
                </div>
            </div>
        </section>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <scipt src="./assets/scripts/script.js"></scipt>
</body>
</html>
