<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather By City</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="user-drive">
        <section id="new-search">
            <label for="city-search">Search for a city:</label>
            <input type="search" id="city-search">
            <button>Search</button>
        </section>
        <section id="previous-searches">
            <h4>Previous Searches:</h4>
            <h2></h2>
        </section>  
    </div>
    <div id="current-search-results">
        <section>
            <h4>Current Date:</h4>
            <div id="city"></div>
            <div id="date"></div>
            <img scr="">
            <div id="temp">Temp:</div>
            <div id="wind">Wind:</div>
            <div id="humi">Humidity:</div>
        </section>
        <section>
            <h4>5-Day Forecast:</h4>
            <div id="forecast-1">
                <div id="date"></div>
                <img scr="">
                <div id="temp">Temp:</div>
                <div id="wind">Wind:</div>
                <div id="humi">Humidity:</div>
            </div>
            <div id="forecast-2">
                <div id="date"></div>
                <img scr="">
                <div id="temp">Temp:</div>
                <div id="wind">Wind:</div>
                <div id="humi">Humidity:</div>
            </div>        
            <div id="forecast-3">
                <div id="date"></div>
                <img scr="">
                <div id="temp">Temp:</div>
                <div id="wind">Wind:</div>
                <div id="humi">Humidity:</div>
            </div>
            <div id="forecast-4">
                <div id="date"></div>
                <img scr="">
                <div id="temp">Temp:</div>
                <div id="wind">Wind:</div>
                <div id="humi">Humidity:</div>
            </div>
            <div id="forecast-5">
                <div id="date"></div>
                <img scr="">
                <div id="temp">Temp:</div>
                <div id="wind">Wind:</div>
                <div id="humi">Humidity:</div>
            </div>
        </section>
    </div>
  </body>
</html>
